<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious | Annotation Server Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.6.0/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.6.0/dist/annotorious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious-better-polygon@latest/dist/annotorious-better-polygon.js"></script>
    <style>
      .a9s-annotation .a9s-inner {
        stroke-width:0;
      }

      .a9s-annotation .a9s-outer {
        stroke-width:3px;
        stroke:red;
      }
    </style>
  </head>
  <body>
    <img id="hallstatt" src="640px-Hallstatt.jpg">

    <script>
      window.onload = function() {
        anno = Annotorious.init({
          image: 'hallstatt',
          locale: 'auto'
        });

        Annotorious.BetterPolygon(anno);
        recogito.RethinkClient(anno);

        anno.setDrawingTool('polygon');
      }
    </script>
  </body>
</html>
