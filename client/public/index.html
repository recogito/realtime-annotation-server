<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious | Annotation Server Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.6.0/dist/annotorious.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious@2.6.0/dist/annotorious.min.js"></script>
  </head>
  <body>
    <img id="hallstatt" src="640px-Hallstatt.jpg">

    <script>
      window.onload = function() {
        anno = Annotorious.init({
          image: 'hallstatt',
          locale: 'auto'
        });

        anno.on('createAnnotation', function (annotation) {
          fetch('/annotation', {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(annotation)
          });
        });

        anno.on('updateAnnotation', function(annotation, previous) {
          fetch('/annotation', {
            method: 'POST',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(annotation)
          });
        });

        anno.on('deleteAnnotation', function(annotation) {
          fetch('/annotation/' + annotation.id.substr(1), {
            method: 'DELETE'
          });
        });  
        
        anno.loadAnnotations('/annotation/search?source=' + encodeURIComponent('http://localhost:3000/640px-Hallstatt.jpg'));
      }
    </script>
  </body>
</html>
