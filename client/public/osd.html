<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Annotorious | Annotation Server Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.6.0/dist/annotorious.min.css">
    <script src="openseadragon/openseadragon.2.4.2.min.js"></script>
    <!-- script src="https://cdn.jsdelivr.net/npm/@recogito/annotorious-openseadragon@2.6.0/dist/openseadragon-annotorious.min.js"></script -->
    <script src="openseadragon-annotorious.min.js"></script>
    <script src="recogito-realtime-client.js"></script>
    <style>
      .a9s-annotation .a9s-inner {
        stroke-width:2px;
        stroke:#fff;
      }

      .a9s-annotation .a9s-outer {
        stroke-width:3px;
        stroke:#000;
      }

      .a9s-handle .a9s-handle-outer {
        stroke: #000;
        stroke-width:2px;
      }

      .a9s-annotation .a9s-handle .a9s-handle-inner {
        stroke-width:0;
        fill: #ffff00;
      }

      #hallstatt {
        width:800px;
        height:600px;
      }
    </style>
  </head>
  <body>
    <div id="hallstatt"></div>

    <script>
      window.onload = function() {
        var viewer = OpenSeadragon({
          id: "hallstatt",
          prefixUrl: "openseadragon/images/",
          tileSources: {
            type: "image",
            url: "Mediterranean_chart_fourteenth_century2.jpg"
          }
        });

        var anno = OpenSeadragon.Annotorious(viewer, {
          locale: 'auto',
          allowEmpty: true
        });

        recogito.RealtimeClient(anno);
      }
    </script>
  </body>
</html>
